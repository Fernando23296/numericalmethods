<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Hello</title>
</head>
<body>
    <div class = 'container' style='padding-top: 50px;'>
<h1>Calculadora</h1>
<form method='post' action="/">



<table class='table table-dark table-bordered'>
    {% for i in range(0, columna)%}
    <tr>
        {% for ii in range(0, fila)%}
               <td>
                  {% set nombre = 'fila'+ i|string() +'columna'+ ii|string() %}
                  {% print(nombre) %}
                  <input type="number" class ="form-control" name="{{nombre}}" placeholder="">
                  <button type="submit" class="btn btn-primary">Calcular suma total</button>
               </td>
       {%endfor%}
    </tr>
    
    {%endfor%}
    
       </table>
       
       >
    </form>
    </div>
</body>
</html>
